<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeArt - Courses</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <style>
        /* Course browser styles */
        .course-browser {
            display: block;
        }
        
        .course-player-view {
            display: none;
        }
        
        .course-browser.hidden {
            display: none;
        }
        
        .course-player-view.active {
            display: block;
        }
        
        /* Hero section */
        .courses-hero {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px 0;
        }
        
        .courses-hero h1 {
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .courses-hero p {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* Course grid */
        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }
        
        .course-card {
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        
        .course-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.05) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .course-card:hover::before {
            opacity: 1;
        }
        
        .course-card:hover {
            transform: translateY(-8px);
            border-color: rgba(102, 126, 234, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }
        
        .course-thumbnail {
            position: relative;
            width: 100%;
            height: 240px;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .course-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .course-level {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 6px 12px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            color: white;
        }
        
        .course-duration {
            position: absolute;
            bottom: 15px;
            right: 15px;
            padding: 6px 12px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            font-size: 12px;
            color: white;
        }
        
        .course-content {
            padding: 25px;
            position: relative;
            z-index: 2;
        }
        
        .course-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #ffffff;
        }
        
        .course-instructor {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 15px;
        }
        
        .course-description {
            font-size: 14px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .course-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .course-tag {
            padding: 4px 10px;
            background: rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .course-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .course-progress {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .start-course-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .start-course-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        /* Video player styles (wider and more horizontal) */
        .video-container {
            position: relative;
            height: 0;
            padding-bottom: 35%; /* Made more horizontal (was 42.25%) */
            background: #000000;
            border-radius: 16px;
            overflow: hidden;
            margin: 30px auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 1000px; /* Increased max width for more horizontal feel */
        }
        
        /* Course layout with sidebar */
        .course-layout {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .course-menu {
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            height: fit-content;
            max-height: 70vh;
            overflow-y: auto;
        }
        
        .course-menu h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #4EF1FF;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 12px;
        }
        
        .course-section {
            margin-bottom: 15px;
        }
        
        .section-title {
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }
        
        .section-title:hover {
            background: rgba(255, 255, 255, 0.08);
            color: #4EF1FF;
        }
        
        .section-title.active {
            background: rgba(78, 241, 255, 0.1);
            color: #4EF1FF;
            border-left-color: #4EF1FF;
        }
        
        .section-content {
            display: none;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.4;
            margin-top: 5px;
            padding: 0 12px;
            max-height: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .section-title.active + .section-content {
            display: block;
        }
        
        /* Lesson item styles */
        .course-lesson {
            margin-bottom: 12px;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .lesson-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.03);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .lesson-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(4px);
        }
        
        .lesson-item.active {
            background: rgba(78, 241, 255, 0.15);
            border-left: 4px solid #4EF1FF;
        }
        
        .lesson-locked {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .lesson-locked .lesson-item:hover {
            background: rgba(255, 255, 255, 0.03);
            transform: none;
        }
        
        .lesson-number {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-weight: 600;
            color: white;
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }
        
        .lesson-available .lesson-number {
            background: linear-gradient(135deg, #00F2C3 0%, #00ABFF 100%);
            box-shadow: 0 2px 8px rgba(0, 242, 195, 0.3);
        }
        
        .lesson-locked .lesson-number {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: none;
        }
        
        .lesson-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .lesson-title {
            font-size: 15px;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 6px;
            line-height: 1.3;
        }
        
        .lesson-locked .lesson-title {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .lesson-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            font-weight: 500;
        }
        
        .status-available {
            color: #00F2C3;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .status-locked {
            color: rgba(255, 255, 255, 0.4);
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .lesson-play {
            flex-shrink: 0;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .lesson-item:hover .lesson-play {
            opacity: 1;
        }
        
        .lesson-play svg {
            width: 20px;
            height: 20px;
            fill: #4EF1FF;
        }
        
        .course-progress {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 8px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4EF1FF, #188DF7);
            border-radius: 3px;
            transition: width 0.3s ease;
            width: 0%;
        }
        
        .progress-text {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
        }
        
        .course-content-area {
            min-height: 600px;
        }
        
        .video-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Responsive design for course layout */
        @media (max-width: 1024px) {
            .course-layout {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .course-menu {
                order: 2;
                max-height: 300px;
            }
        }
        
        /* Back button */
        .back-to-courses {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .back-to-courses:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .back-icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }
        
        /* Course info in player view */
        .course-info {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .course-info .course-title {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 32px;
            margin-bottom: 15px;
        }
        
        .course-meta {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 30px;
        }
        
        .instructor {
            display: flex;
            align-items: center;
        }
        
        .instructor-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .instructor-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .instructor-name {
            font-size: 16px;
            font-weight: 500;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .meta-icon {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            opacity: 0.7;
            fill: currentColor;
        }
        
        .course-description-full {
            font-size: 16px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            text-align: center;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Download button */
        .download-materials {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }
        
        .download-icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }
        
        /* Tags in player view */
        .course-tags-full {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 40px;
        }
        
        .course-tag-full {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

        let currentView = 'browser'; // 'browser' or 'player'
        let currentCourse = null;
        let currentLessonIndex = 0;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            generateCourseCards();
            setupEventListeners();
            
            // Hide loading overlay
            const loadingOverlay = document.getElementById('loadingOverlay');
            if (loadingOverlay) {
                loadingOverlay.classList.remove('show');
                loadingOverlay.style.display = 'none';
            }
        });

        // Generate course menu from lessons
        function generateCourseMenu(lessons) {
            const container = document.getElementById('course-sections');
            container.innerHTML = '';
            
            lessons.forEach((lesson, index) => {
                const lessonDiv = document.createElement('div');
                lessonDiv.className = `course-lesson lesson-${lesson.status}`;
                
                const lessonNumber = String(index + 1).padStart(2, '0');
                
                lessonDiv.innerHTML = `
                    <div class="lesson-item ${index === 0 ? 'active' : ''}" data-lesson="${index}">
                        <div class="lesson-number">${lessonNumber}</div>
                        <div class="lesson-content">
                            <div class="lesson-title">${lesson.title}</div>
                            <div class="lesson-status">
                                ${lesson.status === 'available' ? 
                                    '<span class="status-available"><svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg> Available</span>' : 
                                    '<span class="status-locked"><svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6z"/></svg> Coming Soon</span>'
                                }
                            </div>
                        </div>
                        ${lesson.status === 'available' ? '<div class="lesson-play"><svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg></div>' : ''}
                    </div>
                `;
                
                // Add click handler for available lessons
                if (lesson.status === 'available') {
                    const lessonItem = lessonDiv.querySelector('.lesson-item');
                    lessonItem.addEventListener('click', () => {
                        selectLesson(index);
                    });
                }
                
                container.appendChild(lessonDiv);
            });
            
            updateProgress();
        }

        // Select a lesson
        function selectLesson(index) {
            const course = courses[currentCourse];
            const lesson = course.lessons[index];
            
            if (lesson.status !== 'available') return;
            
            currentLessonIndex = index;
            
            // Update active lesson
            document.querySelectorAll('.lesson-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });
            
            // Load video if available
            if (lesson.video) {
                const video = document.getElementById('mainVideo');
                video.src = lesson.video;
                video.load();
            }
            
            updateProgress();
        }

        // Update course progress
        function updateProgress() {
            const course = courses[currentCourse];
            if (!course) return;
            
            const progressFill = document.getElementById('course-progress-fill');
            const progressText = document.getElementById('course-progress-text');
            
            const availableLessons = course.lessons.filter(lesson => lesson.status === 'available').length;
            const completedLessons = currentLessonIndex + 1;
            const progress = (completedLessons / course.lessons.length) * 100;
            
            progressFill.style.width = progress + '%';
            progressText.textContent = `${Math.round(progress)}% Complete (${completedLessons}/${course.lessons.length} lessons)`;
        }

        function generateCourseCards() {
            const grid = document.getElementById('coursesGrid');
            grid.innerHTML = '';

            Object.entries(courses).forEach(([courseId, course]) => {
                const card = document.createElement('div');
                card.className = 'course-card';
                card.dataset.course = courseId;
                
                card.innerHTML = `
                    <div class="course-thumbnail">
                        <img src="${course.thumbnail}" alt="${course.title}">
                        <div class="course-level">${course.level}</div>
                        <div class="course-duration">${course.duration}</div>
                    </div>
                    <div class="course-content">
                        <h3 class="course-title">${course.title}</h3>
                        <div class="course-instructor">${course.instructor}</div>
                        <p class="course-description">${course.shortDescription || course.description}</p>
                        <div class="course-tags">
                            ${course.tags.slice(0, 3).map(tag => `<span class="course-tag">${tag}</span>`).join('')}
                        </div>
                        <div class="course-footer">
                            <div class="course-progress">Ready to start</div>
                            <button class="start-course-btn" onclick="startCourse('${courseId}')">
                                Start Course
                            </button>
                        </div>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        function startCourse(courseId) {
            const course = courses[courseId];
            if (!course) return;

            currentCourse = courseId;
            currentView = 'player';
            currentLessonIndex = 0;

            // Hide browser view and show player view
            document.getElementById('courseBrowser').classList.add('hidden');
            document.getElementById('coursePlayerView').classList.add('active');

            // Update course info
            updateCoursePlayerInfo(course);

            // Generate course menu from lessons
            generateCourseMenu(course.lessons);

            // Load first available video
            const firstAvailableLesson = course.lessons.find(lesson => lesson.status === 'available');
            if (firstAvailableLesson && firstAvailableLesson.video) {
                const video = document.getElementById('mainVideo');
                video.src = firstAvailableLesson.video;
                video.load();
            }
        }

        function updateCoursePlayerInfo(course) {
            // Update title
            document.getElementById('courseTitle').textContent = course.title;
            
            // Update instructor
            document.getElementById('instructorName').textContent = course.instructor;
            document.getElementById('instructorAvatar').src = course.profile;
            
            // Update meta info
            document.getElementById('courseLevel').textContent = course.level;
            document.getElementById('courseDuration').textContent = course.duration;
            
            // Update description
            document.getElementById('courseDescriptionFull').textContent = course.description;
            
            // Update tags
            const tagsContainer = document.getElementById('courseTagsFull');
            tagsContainer.innerHTML = '';
            course.tags.forEach(tag => {
                const tagElement = document.createElement('span');
                tagElement.className = 'course-tag-full';
                tagElement.textContent = tag;
                tagsContainer.appendChild(tagElement);
            });
        }

        function backToCourses() {
            currentView = 'browser';
            currentCourse = null;

            // Show browser view and hide player view
            document.getElementById('courseBrowser').classList.remove('hidden');
            document.getElementById('coursePlayerView').classList.remove('active');

            // Pause video
            const video = document.getElementById('mainVideo');
            video.pause();
            video.src = '';
        }

        function setupEventListeners() {
            // Back to courses button
            document.getElementById('backToCourses').addEventListener('click', function(e) {
                e.preventDefault();
                backToCourses();
            });

            // Video events
            const video = document.getElementById('mainVideo');
            video.addEventListener('loadstart', () => {
                console.log('Loading video:', currentCourse);
            });

            video.addEventListener('error', (e) => {
                console.error('Video error:', e);
            });
        }

        // Language change support
        if (window.addEventListener) {
            window.addEventListener('languageChanged', function(e) {
                generateCourseCards();
                if (currentCourse && currentView === 'player') {
                    const course = courses[currentCourse];
                    if (course) {
                        updateCoursePlayerInfo(course);
                    }
                }
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random position
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                
                // Random size
                const size = Math.random() * 3 + 1;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // Random opacity
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                
                // Random color
                const colors = ['#00ABFF', '#9B5FFF', '#00F2C3'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                // Random animation delay
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = Math.random() * 12 + 8 + 's';
                
                particlesContainer.appendChild(particle);
            }
        });
    </script>
