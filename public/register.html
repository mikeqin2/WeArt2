<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加入艺术社群 | WeArt</title>
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #070B28;
            color: #E9F4FF;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        /* Cosmic background with parallax effect */
        .cosmic-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #070B28 0%, #0B1B3E 100%);
            overflow: hidden;
        }
        
        .stars-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('path/to/stars.png'); /* Replace with actual starfield image */
            background-size: cover;
            opacity: 0.8;
            transition: transform 0.5s ease-out;
        }
        
        .nebula-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('path/to/nebula.png'); /* Replace with actual nebula image */
            background-size: cover;
            opacity: 0.6;
            transition: transform 0.3s ease-out;
        }
        
        .orbital-rings {
            position: absolute;
            top: 50%;
            left: 40%;
            width: 800px;
            height: 800px;
            transform: translate(-50%, -50%);
            background-image: url('path/to/orbital-rings.png'); /* Replace with orbital rings image */
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.3;
        }
        
        /* Main container */
        .container {
            display: flex;
            width: 100%;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        /* Left side with logo */
        .logo-section {
            flex: 0 0 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding-left: 5%;
        }
        
        .logo-container {
            max-width: 380px;
            margin-bottom: 30px;
        }
        
        .logo-container img {
            width: 100%;
            height: auto;
        }
        
        .tagline {
            font-size: 18px;
            color: rgba(233, 244, 255, 0.8);
            margin-top: 20px;
            max-width: 400px;
        }
        
        /* Right side with form */
        .form-section {
            flex: 0 0 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 24px;
            padding: 32px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 4px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.8s forwards;
            animation-delay: 0.5s;
        }
        
        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .form-title {
            font-family: 'Montserrat', 'PingFang SC', sans-serif;
            font-weight: 600;
            font-size: 32px;
            margin-bottom: 30px;
            text-align: center;
            background: linear-gradient(90deg, #4EF1FF, #188DF7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.01em;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: rgba(233, 244, 255, 0.9);
        }
        
        .form-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 14px 16px;
            font-size: 16px;
            color: #E9F4FF;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #00E2FF;
            box-shadow: 0 0 0 2px rgba(0, 226, 255, 0.2);
        }
        
        .form-input::placeholder {
            color: rgba(233, 244, 255, 0.4);
        }
        
        .submit-button {
            width: 100%;
            background: linear-gradient(90deg, #4EF1FF, #188DF7);
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            color: #070B28;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(78, 241, 255, 0.4);
        }
        
        .submit-button:active {
            transform: translateY(1px);
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            margin-top: 24px;
            gap: 16px;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .social-icon:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .social-icon img {
            width: 20px;
            height: 20px;
            opacity: 0.8;
        }
        
        .login-link {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: rgba(233, 244, 255, 0.6);
        }
        
        .login-link a {
            color: #00E2FF;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        /* Responsive design */
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
            }
            
            .logo-section, .form-section {
                flex: 0 0 100%;
                padding: 20px 0;
            }
            
            .logo-section {
                align-items: center;
                text-align: center;
            }
            
            .orbital-rings {
                left: 50%;
            }
        }
        
        /* Animation for button */
        .submit-button .spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 24px;
            height: 24px;
            border: 3px solid rgba(7, 11, 40, 0.3);
            border-top-color: #070B28;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }
        
        @keyframes spin {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
        
        .submit-button.loading .button-text {
            visibility: hidden;
        }
        
        .submit-button.loading .spinner {
            display: block;
        }
        
        /* Success message */
        .success-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 226, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid #00E2FF;
            border-radius: 12px;
            padding: 16px 24px;
            color: #E9F4FF;
            font-size: 16px;
            z-index: 100;
            display: none;
        }
        
        .success-message.show {
            display: block;
            animation: fadeInOut 3s forwards;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, -20px); }
            15% { opacity: 1; transform: translate(-50%, 0); }
            85% { opacity: 1; transform: translate(-50%, 0); }
            100% { opacity: 0; transform: translate(-50%, -20px); }
        }

        /* Login Modal Styles */
        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: relative;
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 24px;
            padding: 32px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 4px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-header h2 {
            font-size: 24px;
            font-weight: 600;
            color: #4EF1FF;
        }

        .close-modal {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 28px;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>
    <!-- Cosmic background -->
    <div class="cosmic-background">
        <div class="stars-layer"></div>
        <div class="nebula-layer"></div>
        <div class="orbital-rings"></div>
    </div>
    
    <!-- Main container -->
    <div class="container">
        <!-- Left side with logo -->
        <div class="logo-section">
            <div class="logo-container">
                <img src="path/to/weart-logo.png" alt="WeArt Logo">
            </div>
            <p class="tagline">探索无限创意，连接艺术世界</p>
        </div>
        
        <!-- Right side with form -->
        <div class="form-section">
            <div class="glass-card">
                <h1 class="form-title">加入艺术社群</h1>
                <form id="registration-form">
                    <div class="form-group">
                        <label for="name" class="form-label">姓名</label>
                        <input type="text" id="name" name="name" class="form-input" placeholder="请输入您的姓名" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="form-label">邮箱</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="请输入您的邮箱" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone" class="form-label">电话</label>
                        <input type="tel" id="phone" name="phone" class="form-input" placeholder="请输入您的电话号码" inputmode="tel" required>
                    </div>
                    
                    <button type="submit" class="submit-button">
                        <span class="button-text">立即加入</span>
                        <span class="spinner"></span>
                    </button>
                </form>
                
                <div class="social-login">
                    <div class="social-icon">
                        <img src="path/to/wechat-icon.svg" alt="WeChat">
                    </div>
                    <div class="social-icon">
                        <img src="path/to/weibo-icon.svg" alt="Weibo">
                    </div>
                    <div class="social-icon">
                        <img src="path/to/qq-icon.svg" alt="QQ">
                    </div>
                </div>
                
                <div class="login-link">
                    已有账号？<a href="#" id="show-login">立即登录</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Login Modal -->
    <div class="login-modal" id="login-modal" style="display: none;">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2>用户登录</h2>
                <button class="close-modal" id="close-login">&times;</button>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email" class="form-label">邮箱</label>
                    <input type="email" id="login-email" name="email" class="form-input" placeholder="请输入您的邮箱" required>
                </div>
                
                <div class="form-group">
                    <label for="login-password" class="form-label">密码（可选）</label>
                    <input type="password" id="login-password" name="password" class="form-input" placeholder="如果您设置了密码，请输入">
                </div>
                
                <button type="submit" class="submit-button">
                    <span class="button-text">登录</span>
                    <span class="spinner"></span>
                </button>
            </form>
        </div>
    </div>
    
    <!-- Success message -->
    <div class="success-message" id="success-message">
        注册成功！欢迎加入 WeArt 艺术社群
    </div>
    
    <script>
        // Parallax effect for cosmic background
        document.addEventListener('mousemove', function(e) {
            const starsLayer = document.querySelector('.stars-layer');
            const nebulaLayer = document.querySelector('.nebula-layer');
            
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            starsLayer.style.transform = `translate(${-x * 20}px, ${-y * 20}px)`;
            nebulaLayer.style.transform = `translate(${-x * 40}px, ${-y * 40}px)`;
        });
        
        // Form submission
        document.getElementById('registration-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitButton = this.querySelector('.submit-button');
            const formData = new FormData(this);
            
            const userData = {
                name: formData.get('name'),
                email: formData.get('email'),
                phone: formData.get('phone')
            };

            // Basic validation
            if (!userData.name || !userData.email || !userData.phone) {
                alert('Please fill in all required fields');
                return;
            }

            submitButton.classList.add('loading');
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Store the JWT token for future requests
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    submitButton.classList.remove('loading');
                    
                    // Show success message
                    document.getElementById('success-message').classList.add('show');
                    
                    // Clear form
                    this.reset();
                    
                    // Redirect to color selection page after delay
                    setTimeout(function() {
                        window.location.href = 'color_selection.html';
                    }, 2000);
                    
                } else {
                    throw new Error(data.error || 'Registration failed');
                }
                
            } catch (error) {
                console.error('Registration error:', error);
                submitButton.classList.remove('loading');
                
                let errorMessage = 'Registration failed. Please try again.';
                if (error.message.includes('already exists')) {
                    errorMessage = 'An account with this email already exists. Please try logging in instead.';
                }
                
                alert(errorMessage);
            }
        });
        
        // Login Modal Functionality
        const showLoginBtn = document.getElementById('show-login');
        const loginModal = document.getElementById('login-modal');
        const closeLoginBtn = document.getElementById('close-login');
        const modalOverlay = loginModal.querySelector('.modal-overlay');

        // Show login modal
        showLoginBtn.addEventListener('click', function(e) {
            e.preventDefault();
            loginModal.style.display = 'flex';
        });

        // Hide login modal
        function hideLoginModal() {
            loginModal.style.display = 'none';
        }

        closeLoginBtn.addEventListener('click', hideLoginModal);
        modalOverlay.addEventListener('click', hideLoginModal);

        // Login form submission
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitButton = this.querySelector('.submit-button');
            const formData = new FormData(this);
            
            const loginData = {
                email: formData.get('email'),
                password: formData.get('password')
            };

            if (!loginData.email) {
                alert('Please enter your email address');
                return;
            }

            submitButton.classList.add('loading');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Store the JWT token for future requests
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    submitButton.classList.remove('loading');
                    hideLoginModal();
                    
                    // Show success message
                    const successMsg = document.getElementById('success-message');
                    successMsg.textContent = '登录成功！欢迎回来';
                    successMsg.classList.add('show');
                    
                    // Check if user has completed onboarding
                    if (data.user.onboardingCompleted) {
                        // Redirect to dashboard if onboarding is complete
                        setTimeout(function() {
                            window.location.href = 'ai.html';
                        }, 2000);
                    } else {
                        // Continue with onboarding flow
                        setTimeout(function() {
                            window.location.href = 'color_selection.html';
                        }, 2000);
                    }
                    
                } else {
                    throw new Error(data.error || 'Login failed');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                submitButton.classList.remove('loading');
                
                let errorMessage = 'Login failed. Please check your credentials and try again.';
                if (error.message.includes('Invalid email')) {
                    errorMessage = 'No account found with this email. Please register first.';
                }
                
                alert(errorMessage);
            }
        });

        // Check if user is already logged in - but don't auto-redirect on register page
        // TODO: do we want the auto redirect?
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('authToken');
            const user = localStorage.getItem('user');
            
            // Only redirect if user is coming from a specific flow, not when they directly visit register page
            const urlParams = new URLSearchParams(window.location.search);
            const fromIntro = urlParams.get('fromIntro');
            const autoRedirect = urlParams.get('redirect') === 'true';
            
            if (token && user && autoRedirect) {
                try {
                    const userData = JSON.parse(user);
                    // User is already logged in, redirect appropriately
                    if (userData.onboardingCompleted) {
                        window.location.href = 'ai.html';
                    } else {
                        window.location.href = 'color_selection.html';
                    }
                } catch (error) {
                    // Invalid stored data, clear it
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('user');
                }
            }
            
            if (fromIntro === 'true') {
                // Add special entrance animation if coming from intro
                document.querySelector('.glass-card').style.animationDelay = '0s';
            }
        });

        // // Check if user is already logged in
        // document.addEventListener('DOMContentLoaded', function() {
        //     const token = localStorage.getItem('authToken');
        //     const user = localStorage.getItem('user');
            
        //     if (token && user) {
        //         try {
        //             const userData = JSON.parse(user);
        //             // User is already logged in, redirect appropriately
        //             if (userData.onboardingCompleted) {
        //                 window.location.href = 'ai.html';
        //             } else {
        //                 window.location.href = 'color_selection.html';
        //             }
        //         } catch (error) {
        //             // Invalid stored data, clear it
        //             localStorage.removeItem('authToken');
        //             localStorage.removeItem('user');
        //         }
        //     }

        //     const params = new URLSearchParams(window.location.search);
        //     const fromIntro = params.get('fromIntro');
            
        //     if (fromIntro === 'true') {
        //         // Add special entrance animation if coming from intro
        //         document.querySelector('.glass-card').style.animationDelay = '0s';
        //     }
        // });
    </script>
</body>
</html>
