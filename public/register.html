<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="join_art_community">加入艺术社群 | WeArt</title>
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #070B28;
            color: #E9F4FF;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        /* Cosmic background with parallax effect */
        .cosmic-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            overflow: hidden;
        }
        
        .stars-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
        }
        
        .nebula-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.2) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(120, 198, 255, 0.15) 0%, transparent 50%);
            animation: drift 20s ease-in-out infinite alternate;
        }
        
        @keyframes drift {
            0% { transform: rotate(-1deg) scale(1); }
            100% { transform: rotate(1deg) scale(1.1); }
        }
        
        .cosmic-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .particle {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            opacity: 0.8;
            animation: float 8s linear infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .twinkling-stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        .orbital-rings {
            position: absolute;
            top: 50%;
            left: 40%;
            width: 800px;
            height: 800px;
            transform: translate(-50%, -50%);
            opacity: 0.1;
            border: 1px solid rgba(78, 241, 255, 0.3);
            border-radius: 50%;
            animation: orbit 30s linear infinite;
        }
        
        .orbital-rings::before,
        .orbital-rings::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            border: 1px solid rgba(78, 241, 255, 0.2);
            border-radius: 50%;
            animation: orbit 20s linear infinite reverse;
        }
        
        .orbital-rings::before {
            width: 120%;
            height: 120%;
            transform: translate(-50%, -50%);
        }
        
        .orbital-rings::after {
            width: 80%;
            height: 80%;
            transform: translate(-50%, -50%);
            animation-duration: 25s;
        }
        
        @keyframes orbit {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* Email verification step styles */
        .verification-step {
            display: none;
        }
        
        .verification-step.active {
            display: block;
        }
        
        .registration-step.hidden {
            display: none;
        }
        
        .step-indicator {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            gap: 15px;
        }
        
        .step {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .step.active {
            background: #4EF1FF;
            box-shadow: 0 0 10px rgba(78, 241, 255, 0.5);
        }
        
        .step.completed {
            background: #00F2C3;
        }
        
        .step-line {
            width: 30px;
            height: 2px;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .step-line.completed {
            background: #00F2C3;
        }
        
        .verification-code-group {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin: 20px 0;
        }
        
        .verification-digit {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #E9F4FF;
            transition: all 0.3s ease;
        }
        
        .verification-digit:focus {
            outline: none;
            border-color: #4EF1FF;
            box-shadow: 0 0 0 2px rgba(78, 241, 255, 0.2);
        }
        
        .verification-info {
            text-align: center;
            color: rgba(233, 244, 255, 0.7);
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .verification-code-display {
            background: rgba(78, 241, 255, 0.1);
            border: 1px solid rgba(78, 241, 255, 0.3);
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            font-weight: bold;
            color: #4EF1FF;
            margin: 15px 0;
            letter-spacing: 3px;
        }
        
        .resend-code {
            color: #4EF1FF;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .resend-code:hover {
            text-decoration: underline;
        }
        
        .back-button {
            background: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 8px 16px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            margin-right: 10px;
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        
        /* Main container */
        .container {
            display: flex;
            width: 100%;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        /* Left side with logo */
        .logo-section {
            flex: 0 0 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding-left: 5%;
        }
        
        .logo-container {
            max-width: 380px;
            margin-bottom: 30px;
        }
        
        .logo-container img {
            width: 100%;
            height: auto;
        }
        
        .tagline {
            font-size: 18px;
            color: rgba(233, 244, 255, 0.8);
            margin-top: 20px;
            max-width: 400px;
        }
        
        /* Right side with form */
        .form-section {
            flex: 0 0 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 24px;
            padding: 32px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 4px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.8s forwards;
            animation-delay: 0.5s;
        }
        
        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .form-title {
            font-family: 'Montserrat', 'PingFang SC', sans-serif;
            font-weight: 600;
            font-size: 32px;
            margin-bottom: 30px;
            text-align: center;
            background: linear-gradient(90deg, #4EF1FF, #188DF7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.01em;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: rgba(233, 244, 255, 0.9);
        }
        
        .form-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 14px 16px;
            font-size: 16px;
            color: #E9F4FF;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #00E2FF;
            box-shadow: 0 0 0 2px rgba(0, 226, 255, 0.2);
        }
        
        .form-input::placeholder {
            color: rgba(233, 244, 255, 0.4);
        }
        
        .submit-button {
            width: 100%;
            background: linear-gradient(90deg, #4EF1FF, #188DF7);
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            color: #070B28;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(78, 241, 255, 0.4);
        }
        
        .submit-button:active {
            transform: translateY(1px);
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            margin-top: 24px;
            gap: 16px;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .social-icon:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .social-icon img {
            width: 20px;
            height: 20px;
            opacity: 0.8;
        }
        
        .login-link {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: rgba(233, 244, 255, 0.6);
        }
        
        .login-link a {
            color: #00E2FF;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        /* Responsive design */
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
            }
            
            .logo-section, .form-section {
                flex: 0 0 100%;
                padding: 20px 0;
            }
            
            .logo-section {
                align-items: center;
                text-align: center;
            }
            
            .orbital-rings {
                left: 50%;
            }
        }
        
        /* Animation for button */
        .submit-button .spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 24px;
            height: 24px;
            border: 3px solid rgba(7, 11, 40, 0.3);
            border-top-color: #070B28;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }
        
        @keyframes spin {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
        
        .submit-button.loading .button-text {
            visibility: hidden;
        }
        
        .submit-button.loading .spinner {
            display: block;
        }
        
        /* Success message */
        .success-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 226, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid #00E2FF;
            border-radius: 12px;
            padding: 16px 24px;
            color: #E9F4FF;
            font-size: 16px;
            z-index: 100;
            display: none;
        }
        
        .success-message.show {
            display: block;
            animation: fadeInOut 3s forwards;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, -20px); }
            15% { opacity: 1; transform: translate(-50%, 0); }
            85% { opacity: 1; transform: translate(-50%, 0); }
            100% { opacity: 0; transform: translate(-50%, -20px); }
        }

        /* Login Modal Styles */
        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: relative;
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 24px;
            padding: 32px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 4px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-header h2 {
            font-size: 24px;
            font-weight: 600;
            color: #4EF1FF;
        }

        .close-modal {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 28px;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
        }

        /* Update social icon styles */
        .social-icon {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .social-icon:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .social-icon i {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.8);
        }

        /* WeArt Logo Image Styles */
        .weart-logo-img {
            width: 100%;
            max-width: 300px;
            height: auto;
            filter: drop-shadow(0 0 20px rgba(78, 241, 255, 0.3));
            transition: all 0.3s ease;
        }

        .weart-logo-img:hover {
            filter: drop-shadow(0 0 25px rgba(78, 241, 255, 0.5));
            transform: scale(1.02);
        }

        @media (max-width: 768px) {
            .weart-logo-img {
                max-width: 250px;
            }
        }
    </style>
</head>

    <!-- Login Modal -->

                <button type="submit" class="submit-button">
                    <span class="button-text" data-i18n="login_now">登录</span>
                    <span class="spinner"></span>

            </form>
        </div>
    </div>
    
    <!-- Success message -->
    <div class="success-message" id="success-message">
        <span data-i18n="registration_success">注册成功！欢迎加入 WeArt 艺术社群</span>
    </div>
    
    <!-- Include i18n system -->
    <script src="js/i18n.js"></script>
    <script>
        // Enhanced User Management System
        class WeArtUserManager {
            constructor() {
                this.storageKey = 'weart_user';
                this.chatHistoryKey = 'weart_chat_history';
                this.currentUser = this.loadUser();
            }
            
            saveUser(userData) {
                localStorage.setItem(this.storageKey, JSON.stringify(userData));
                this.currentUser = userData;
            }
            
            loadUser() {
                const stored = localStorage.getItem(this.storageKey);
                return stored ? JSON.parse(stored) : null;
            }
            
            isLoggedIn() {
                return this.currentUser !== null;
            }
            
            logout() {
                localStorage.removeItem(this.storageKey);
                this.currentUser = null;
            }
            
            saveChatHistory(history) {
                localStorage.setItem(this.chatHistoryKey, JSON.stringify(history));
            }
            
            loadChatHistory() {
                const stored = localStorage.getItem(this.chatHistoryKey);
                return stored ? JSON.parse(stored) : [];
            }
            
            addChatMessage(message) {
                const history = this.loadChatHistory();
                history.push({
                    ...message,
                    timestamp: new Date().toISOString(),
                    userId: this.currentUser?.id
                });
                this.saveChatHistory(history);
            }
        }
        
        // Initialize user manager
        const userManager = new WeArtUserManager();
        
        // Cosmic Animation System
        function createCosmicAnimations() {
            createTwinklingStars();
            createFloatingParticles();
        }
        
        function createTwinklingStars() {
            const starsContainer = document.getElementById('twinkling-stars');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Random position
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                
                // Random size
                const size = Math.random() * 3 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                
                // Random animation delay
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 2 + 2) + 's';
                
                starsContainer.appendChild(star);
            }
        }
        
        function createFloatingParticles() {
            const particlesContainer = document.getElementById('cosmic-particles');
            const particleCount = 30;
            
            function createParticle() {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random horizontal position
                particle.style.left = Math.random() * 100 + '%';
                
                // Random size
                const size = Math.random() * 4 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // Random color
                const colors = ['#4EF1FF', '#188DF7', '#00F2C3', '#ffffff'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                // Random animation duration
                particle.style.animationDuration = (Math.random() * 10 + 8) + 's';
                particle.style.animationDelay = Math.random() * 2 + 's';
                
                particlesContainer.appendChild(particle);
                
                // Remove particle after animation
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                }, (Math.random() * 10 + 8) * 1000);
            }
            
            // Create initial particles
            for (let i = 0; i < particleCount; i++) {
                setTimeout(() => createParticle(), Math.random() * 2000);
            }
            
            // Continuously create particles
            setInterval(() => {
                if (particlesContainer.children.length < particleCount) {
                    createParticle();
                }
            }, 1000);
        }
        
        // Email Verification System
        let currentVerificationCode = '';
        let registrationData = {};
        
        function generateVerificationCode() {
            return Math.floor(100000 + Math.random() * 900000).toString();
        }
        
        function showVerificationStep(email) {
            currentVerificationCode = generateVerificationCode();
            registrationData.email = email;
            
            // Update UI
            document.getElementById('verification-email').textContent = email;
            document.getElementById('generated-code').textContent = currentVerificationCode;
            
            // Switch steps
            document.getElementById('registration-step').classList.add('hidden');
            document.getElementById('verification-step').classList.add('active');
            
            // Update step indicator
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step1').classList.add('completed');
            document.getElementById('line1').classList.add('completed');
            document.getElementById('step2').classList.add('active');
            
            // Focus first digit input
            document.querySelector('.verification-digit').focus();
            
            console.log('Demo verification code:', currentVerificationCode);
        }
        
        function hideVerificationStep() {
            document.getElementById('verification-step').classList.remove('active');
            document.getElementById('registration-step').classList.remove('hidden');
            
            // Reset step indicator
            document.getElementById('step1').classList.add('active');
            document.getElementById('step1').classList.remove('completed');
            document.getElementById('line1').classList.remove('completed');
            document.getElementById('step2').classList.remove('active');
            
            // Clear verification inputs
            document.querySelectorAll('.verification-digit').forEach(input => input.value = '');
        }
        
        // Verification code input handling
        function setupVerificationInputs() {
            const inputs = document.querySelectorAll('.verification-digit');
            
            inputs.forEach((input, index) => {
                input.addEventListener('input', function(e) {
                    const value = e.target.value;
                    
                    if (value.length === 1 && /^\d$/.test(value)) {
                        // Move to next input
                        if (index < inputs.length - 1) {
                            inputs[index + 1].focus();
                        }
                        
                        // Check if all inputs are filled
                        checkVerificationComplete();
                    }
                });
                
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Backspace' && !e.target.value && index > 0) {
                        inputs[index - 1].focus();
                    }
                    
                    if (e.key === 'ArrowLeft' && index > 0) {
                        inputs[index - 1].focus();
                    }
                    
                    if (e.key === 'ArrowRight' && index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                });
                
                // Allow paste
                input.addEventListener('paste', function(e) {
                    e.preventDefault();
                    const paste = e.clipboardData.getData('text');
                    if (/^\d{6}$/.test(paste)) {
                        paste.split('').forEach((digit, i) => {
                            if (inputs[i]) {
                                inputs[i].value = digit;
                            }
                        });
                        checkVerificationComplete();
                    }
                });
            });
        }
        
        function checkVerificationComplete() {
            const inputs = document.querySelectorAll('.verification-digit');
            const code = Array.from(inputs).map(input => input.value).join('');
            
            if (code.length === 6) {
                document.getElementById('verify-button').style.opacity = '1';
                document.getElementById('verify-button').disabled = false;
            } else {
                document.getElementById('verify-button').style.opacity = '0.7';
                document.getElementById('verify-button').disabled = true;
            }
        }
        
        function getEnteredCode() {
            const inputs = document.querySelectorAll('.verification-digit');
            return Array.from(inputs).map(input => input.value).join('');
        }
        
        // Add translation keys for dynamic messages
        if (window.weartI18n) {
            // Add additional translations for form validation and success messages
            window.weartI18n.translations.en = {
                ...window.weartI18n.translations.en,
                'fill_required_fields': 'Please fill in all required fields',
                'registration_success': 'Registration successful! Welcome to WeArt art community',
                'login_success': 'Login successful! Welcome back',
                'registration_failed': 'Registration failed. Please try again.',
                'email_exists': 'An account with this email already exists. Please try logging in instead.',
                'login_failed': 'Login failed. Please check your credentials and try again.',
                'invalid_email': 'No account found with this email. Please register first.',
                'enter_email_address': 'Please enter your email address',
                'send_verification': 'Send Verification Code',
                'verify_email': 'Verify Email',
                'verification_sent': 'We have sent a verification code to',
                'verification_sent_end': '',
                'demo_code': 'Demo Code: ',
                'no_code': 'Did not receive the code?',
                'resend': 'Resend',
                'back': 'Back',
                'complete_registration': 'Complete Registration',
                'invalid_code': 'Invalid verification code. Please try again.',
                'code_sent': 'Verification code sent!'
            };
            
            window.weartI18n.translations.zh = {
                ...window.weartI18n.translations.zh,
                'fill_required_fields': '请填写所有必填字段',
                'registration_success': '注册成功！欢迎加入 WeArt 艺术社群',
                'login_success': '登录成功！欢迎回来',
                'registration_failed': '注册失败，请重试',
                'email_exists': '该邮箱已存在账户，请尝试登录',
                'login_failed': '登录失败，请检查您的凭据后重试',
                'invalid_email': '未找到该邮箱的账户，请先注册',
                'enter_email_address': '请输入您的邮箱地址',
                'send_verification': '发送验证码',
                'verify_email': '验证邮箱',
                'verification_sent': '我们已向',
                'verification_sent_end': '发送了验证码',
                'demo_code': '演示代码：',
                'no_code': '没有收到验证码？',
                'resend': '重新发送',
                'back': '返回',
                'complete_registration': '完成注册',
                'invalid_code': '验证码错误，请重试',
                'code_sent': '验证码已发送！'
            };
        }
        
        // Parallax effect for cosmic background
        document.addEventListener('mousemove', function(e) {
            const starsLayer = document.querySelector('.stars-layer');
            const nebulaLayer = document.querySelector('.nebula-layer');
            
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            starsLayer.style.transform = `translate(${-x * 10}px, ${-y * 10}px)`;
            nebulaLayer.style.transform = `translate(${-x * 20}px, ${-y * 20}px)`;
        });
        
        // Helper function to get translated text
        function t(key, defaultValue = key) {
            return window.weartI18n ? window.weartI18n.t(key, defaultValue) : defaultValue;
        }
        
        // Form submission
        document.getElementById('registration-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitButton = this.querySelector('.submit-button');
            const formData = new FormData(this);
            
            const userData = {
                name: formData.get('name'),
                email: formData.get('email')
            };

            // Basic validation
            if (!userData.name || !userData.email) {
                alert(t('fill_required_fields', 'Please fill in all required fields'));
                return;
            }

            // Check if user already exists
            if (userManager.isLoggedIn() && userManager.currentUser.email === userData.email) {
                alert(t('email_exists', 'An account with this email already exists. Please try logging in instead.'));
                return;
            }

            submitButton.classList.add('loading');
            
            // Simulate API delay
            setTimeout(() => {
                submitButton.classList.remove('loading');
                
                // Store registration data
                registrationData = userData;
                
                // Show verification step
                showVerificationStep(userData.email);
                
                // Show success message for code sending
                showSuccessMessage(t('code_sent', 'Verification code sent!'));
            }, 1000);
        });
        
        // Verification completion
        document.getElementById('verify-button').addEventListener('click', function() {
            const enteredCode = getEnteredCode();
            
            if (enteredCode !== currentVerificationCode) {
                alert(t('invalid_code', 'Invalid verification code. Please try again.'));
                return;
            }
            
            this.classList.add('loading');
            
            // Simulate verification delay
            setTimeout(() => {
                this.classList.remove('loading');
                
                // Create user object
                const newUser = {
                    id: 'user_' + Date.now(),
                    ...registrationData,
                    registeredAt: new Date().toISOString(),
                    onboardingCompleted: false
                };
                
                // Save user
                userManager.saveUser(newUser);
                
                // Show success message
                showSuccessMessage(t('registration_success', 'Registration successful! Welcome to WeArt art community'));
                
                // Redirect to onboarding
                setTimeout(() => {
                    window.location.href = 'color_selection.html';
                }, 2000);
            }, 1000);
        });
        
        // Back button
        document.getElementById('back-to-registration').addEventListener('click', function() {
            hideVerificationStep();
        });
        
        // Resend code
        document.getElementById('resend-code').addEventListener('click', function(e) {
            e.preventDefault();
            currentVerificationCode = generateVerificationCode();
            document.getElementById('generated-code').textContent = currentVerificationCode;
            showSuccessMessage(t('code_sent', 'Verification code sent!'));
            console.log('New demo verification code:', currentVerificationCode);
        });
        
        // Success message helper
        function showSuccessMessage(message) {
            const successMsg = document.getElementById('success-message');
            successMsg.querySelector('span').textContent = message;
            successMsg.classList.add('show');
            
            setTimeout(() => {
                successMsg.classList.remove('show');
            }, 3000);
        }
        
        // Login Modal Functionality
        const showLoginBtn = document.getElementById('show-login');
        const loginModal = document.getElementById('login-modal');
        const closeLoginBtn = document.getElementById('close-login');
        const modalOverlay = loginModal.querySelector('.modal-overlay');

        // Show login modal
        showLoginBtn.addEventListener('click', function(e) {
            e.preventDefault();
            loginModal.style.display = 'flex';
        });

        // Hide login modal
        function hideLoginModal() {
            loginModal.style.display = 'none';
        }

        closeLoginBtn.addEventListener('click', hideLoginModal);
        modalOverlay.addEventListener('click', hideLoginModal);

        // Login form submission
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitButton = this.querySelector('.submit-button');
            const formData = new FormData(this);
            
            const loginData = {
                email: formData.get('email'),
                password: formData.get('password')
            };

            if (!loginData.email) {
                alert(t('enter_email_address', 'Please enter your email address'));
                return;
            }

            submitButton.classList.add('loading');
            
            // Simulate login delay
            setTimeout(() => {
                submitButton.classList.remove('loading');
                
                // Check if user exists in localStorage (simple demo logic)
                if (userManager.currentUser && userManager.currentUser.email === loginData.email) {
                    hideLoginModal();
                    showSuccessMessage(t('login_success', 'Login successful! Welcome back'));
                    
                    // Redirect based on onboarding status
                    setTimeout(() => {
                        if (userManager.currentUser.onboardingCompleted) {
                            window.location.href = 'index.html';
                        } else {
                            window.location.href = 'color_selection.html';
                        }
                    }, 2000);
                } else {
                    alert(t('invalid_email', 'No account found with this email. Please register first.'));
                }
            }, 1000);
        });

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Create cosmic animations
            createCosmicAnimations();
            
            // Setup verification inputs
            setupVerificationInputs();
            
            // Check if user is already logged in
            const urlParams = new URLSearchParams(window.location.search);
            const autoRedirect = urlParams.get('redirect') === 'true';
            
            if (userManager.isLoggedIn() && autoRedirect) {
                // User is already logged in, redirect appropriately
                if (userManager.currentUser.onboardingCompleted) {
                    window.location.href = 'index.html';
                } else {
                    window.location.href = 'color_selection.html';
                }
            }
        });
    </script>
