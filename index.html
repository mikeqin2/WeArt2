<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeArt - Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="logo">W</div>
            <div class="nav-item active" data-page="dashboard">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    <polyline points="9,22 9,12 15,12 15,22"/>
                </svg>
            </div>
            <div class="nav-item" data-page="profile">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                    <circle cx="12" cy="7" r="4"/>
                </svg>
            </div>
            <div class="nav-item" data-page="gallery">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                    <rect x="9" y="9" width="6" height="6"/>
                </svg>
            </div>
            <div class="nav-item" data-page="explore">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="m21 21-4.35-4.35"/>
                </svg>
            </div>
            <div class="nav-item" data-page="courses">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
                </svg>
            </div>
            <div class="nav-item" data-page="community">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                </svg>
            </div>
            <div class="nav-item" data-page="settings">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <circle cx="12" cy="12" r="3"/>
                    <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1"/>
                </svg>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <h1 class="weart-title">WeArt</h1>
                    <div class="search-container">
                        <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="m21 21-4.35-4.35"/>
                        </svg>
                        <input type="text" class="search-bar" placeholder="Search" id="searchInput">
                    </div>
                </div>
                <div class="header-right">
                    <button class="create-prompt-btn" id="createPromptBtn">Create Prompt</button>
                    <button class="profile-btn" id="profileBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                    </button>
                </div>
            </header>

            <!-- Content Grid -->
            <div class="content-grid">
                <!-- Left Content -->
                <div class="left-content">
                    <!-- Journey Card -->
                    <div class="journey-card">
                        <div class="journey-left">
                            <h2 class="journey-title">Your Creative Journey Today</h2>
                            <div class="stats">
                                <div class="stat-item">
                                    <div class="stat-icon">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1.5-2s-1.5.62-1.5 2a2.5 2.5 0 0 0 2.5 2.5z"/>
                                            <path d="M12 1L9 9l8 3-8 3 3 8z"/>
                                        </svg>
                                    </div>
                                    <span class="stat-text" id="dayStreak">3 DAY STREAK</span>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-icon">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                            <polygon points="13,2 3,14 12,14 11,22 21,10 12,10"/>
                                        </svg>
                                    </div>
                                    <span class="stat-text" id="xpPoints">1,290 XP</span>
                                </div>
                            </div>
                        </div>
                        <div class="progress-circle">
                            <svg class="progress-ring" width="140" height="140">
                                <defs>
                                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                        <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                                        <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                                    </linearGradient>
                                </defs>
                                <circle class="progress-ring-bg" cx="70" cy="70" r="60"/>
                                <circle class="progress-ring-progress" cx="70" cy="70" r="60" id="progressRing"/>
                            </svg>
                            <div class="progress-text" id="progressText">60%</div>
                        </div>
                    </div>

                    <!-- Categories -->
                    <div class="categories">
                        <div class="category-card" data-category="commercial">
                            <div class="category-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                    <rect x="3" y="3" width="5" height="5"/>
                                    <rect x="16" y="3" width="5" height="5"/>
                                    <rect x="3" y="16" width="5" height="5"/>
                                    <rect x="16" y="16" width="5" height="5"/>
                                </svg>
                            </div>
                            <h3 class="category-title">Commercial<br>Illustration</h3>
                        </div>
                        <div class="category-card" data-category="environment">
                            <div class="category-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M6 2h12a2 2 0 0 1 2 2v16a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2z"/>
                                    <rect x="8" y="6" width="8" height="2"/>
                                    <rect x="8" y="10" width="8" height="2"/>
                                    <rect x="8" y="14" width="8" height="2"/>
                                </svg>
                            </div>
                            <h3 class="category-title">Environment &<br>Architecture</h3>
                        </div>
                        <div class="category-card" data-category="global">
                            <div class="category-icon">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                    <circle cx="12" cy="12" r="10"/>
                                    <path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/>
                                    <path d="M2 12h20"/>
                                </svg>
                            </div>
                            <h3 class="category-title">Global Art<br>Styles</h3>
                        </div>
                    </div>

                    <!-- Trending Prompts -->
                    <div class="trending-section">
                        <h2 class="section-title">Trending Prompts</h2>
                        <div class="trending-grid" id="trendingGrid">
                            <!-- Dynamic content loaded by JavaScript -->
                        </div>
                    </div>
                </div>

                <!-- Right Sidebar -->
                <div class="right-sidebar">
                    <!-- Continue Learning -->
                    <div class="learning-card">
                        <h3 class="section-title">Continue Learning</h3>
                        <div class="learning-image">
                            <img src="assets/images/landscape-course.jpg" alt="Landscape Painting Course" onerror="this.style.display='none'">
                        </div>
                        <h4 class="learning-title" id="courseTitle">Landscape Painting Basics</h4>
                        <div class="progress-bar">
                            <div class="progress-fill" id="courseProgress"></div>
                        </div>
                    </div>

                    <!-- Trending Prompts Sidebar -->
                    <div class="trending-sidebar">
                        <div class="trending-sidebar-title">
                            Trending Prompts
                            <span class="arrow-right">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M5 12h14m-7-7 7 7-7 7"/>
                                </svg>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Loading Indicator -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
